<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
/>

<style>
    body{
        display: flex;
        align-items: center;
        min-height: 100dvh;
        margin: 0px;
        background-color: black;
        font-family: 'Inter';
        flex-direction: column;
        padding-bottom: 30px;
        justify-content: space-evenly;
        overflow: auto;
    }
    .registration_form{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        margin: 0px 160px;
        width: fit-content;
    }
    .registration_form label{
        color: white;
    }
    .registration_form label:first-of-type{
        font-weight: bolder;
    }
    .registration_form label:nth-of-type(2){
        font-size: 11px;
        margin-top: 5px;
    }
    .registration_form label:nth-of-type(3){
        margin-top: 20px;
        align-self: self-start;
        font-size: 13px;
    }
    .registration_form label:nth-of-type(4){
        margin-top: 16px;
        align-self: self-start;
        font-size: 13px;
    }
    .registration_form input{
        margin-top: 8px;
        border-radius: 5px;
        background-color: #111;
        width: 260px;
        border: none;
        color: white;
        padding: 8px;
        font-size: 11px;
    }
    .remember{
        display: flex;
        font-size: 11px;
        width: 276px;
        margin-top: 16px;   
        align-items: center;
        margin-bottom: 20px;
    }
    .remember input{
        padding: 0;
        height: 13px;
        margin: 0;
        width: 13px;
        margin-right: 5px;
    }
    button{
        border-radius: 5px;
        width: 276px;
        border: none;
        color: white;
        padding: 8px;
        font-size: 11px;
        margin-bottom: 20px;
        cursor: pointer;
    }
    #sign_up_msg{
        color: white;
        font-size: 11px;
    }
    #highlight{
        color: blueviolet;
        cursor: pointer;
    }
    img{
        width: 200px;
    }
    @media (max-width:500px)
    {
        .registration_form button,.registration_form,.remember{
            width: 236px;
        }
        .registration_form input{
            width: 220px ;
        }
        .remember input{
            width: 13px;
            height: 13px;
        }
    }
</style>
<body>
        <img src="{% static 'elara.png' %}">
        <div class="registration_form">
            <label >Sign In</label>
            <label>Welcome back,you have been missed!</label>
            <label>Email</label>
            <input placeholder="Enter Email" type="email" id="email">
            <label>Password</label>
            <input placeholder="Enter Password" type="password" id="password">
            <div class="remember">
                <input type="checkbox" id="remember_input">
                <label>Remember Me</label>
                <label style="margin-left: auto;margin-top: 0;cursor: pointer;color: blueviolet;">Forgot Password?</label>
            </div>
            <button style="background-color: blueviolet;">Sign in</button>
            <label id="sign_up_msg">Don't have an account?<label id="highlight"> Sign Up</label></label>
        </div>
</body>
</html>

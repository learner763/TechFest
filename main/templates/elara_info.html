<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
/>
<style>
    body{
        background-color: black;
        font-family: 'Inter';
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
    }
    img{
        width: 200px;
    }
    button{
        border-radius: 5px;
        border: none;
        color: white;
        padding: 8px 16px;
        font-size: 11px;
        cursor: pointer;
        background-color: darkviolet;
        align-self: flex-end;
        margin-top: 24px;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .info{
        display: flex;
        background-color: #222;
        padding: 16px 16px 0px 16px ;
        border-radius: 10px;
        gap: 20px;      
        flex-wrap: wrap;
        align-items: self-start;
        justify-content: center;
        width: fit-content;
        align-self: center;
    }
    .info div{
        display: flex;
        flex-direction: column;
        
    }
    .info div label{
        font-size: 13px;
        margin-bottom: 8px;
        color: white;
    }
    .info div select,.info div input{
        margin-bottom: 16px;
        font-size: 11px;
        border-radius: 5px;
        background-color: #111;
        width: 260px;
        border: none;
        color: white;
        padding: 8px;
    }
    select{
        cursor: pointer;
        width: 100% !important;
    }
    input{
        height: 13.5px;
    }
    .info div:nth-of-type(2){
        margin: 0;
    }
</style>
<body>
    <img style="align-self: self-start;" src="{% static 'elara.png' %}">
    <div style="display: flex;flex-direction: column;margin-bottom: 80px;margin-left: 30px;margin-right: 30px;">
        <label style="margin-bottom: 20px;font-weight: bolder;color: white;align-self: center;margin-top: 150px;">Mind Sync Survey</label>
        <div class="info">
            <div>
                <label>Full Name:</label>
                <input placeholder="Enter Full Name">
                <label>Industry/Sector:</label>
                <select name="" id="">
                    <option value="sector">Industry/Sector</option>
                </select>
                <label>Manager's Name:</label>
                <input placeholder="Enter Manager's Name">
                <label>Gender:</label>
                <select name="" id="">
                    <option value="gender">Select gender</option>
                </select>
            </div>
            <div>
                <label>Department/Team:</label>
                <input placeholder="Enter Department">
                <label>Job Title/Role:</label>
                <input placeholder="Enter job title">
                <label>Age:</label>
                <select name="" id="">
                    <option value="gender">Select age range</option>
                </select>
                <button>Next <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
